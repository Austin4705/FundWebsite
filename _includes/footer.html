<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {%- if site.github_username -%}
          <li>
            <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
              <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
              <span class="username">GitHub</span>
            </a>
          </li>
          {%- endif -%}
          {%- if site.twitter_username -%}
          <li>
            <a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}">
              <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg>
              <span class="username">Twitter</span>
            </a>
          </li>
          {%- endif -%}
          <li>
            <a href="https://www.instagram.com/austin._.wu/">
              <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#instagram' | relative_url }}"></use></svg>
              <span class="username">Instagram</span>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/austin--wu/">
              <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg>
              <span class="username">LinkedIn</span>
            </a>
          </li>
          <li>
            <a href="https://calendly.com/austinwu">
              <svg class="svg-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
              </svg>
              <span class="username">Calendly</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="footer-col footer-col-3">
        <p>{{ site.description | escape }}</p>
      </div>
        <a class="page-link" href="{{ '/feed.xml' | relative_url }}" target="_blank">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: middle; margin-right: 4px;">
            <path d="M6.503 20.752c0 1.794-1.456 3.248-3.251 3.248S0 22.546 0 20.752s1.456-3.248 3.252-3.248 3.251 1.454 3.251 3.248zm-6.503-12.572v4.811c6.05.062 10.96 4.966 11.022 11.009h4.817c-.062-8.71-7.118-15.758-15.839-15.82zm0-3.368c10.58.046 19.152 8.594 19.183 19.188h4.817c-.03-13.231-10.755-23.954-24-24v4.812z"/>
          </svg>
          RSS
        </a>
    </div>
  </div>
</footer>
