# Site settings
title: Austin Wu
email:
description: >- # this means to ignore newlines until "baseurl:"
  Cornell 2027. Applied and Engineering Physics
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://austin-wu.com" # the base hostname & protocol for your site
twitter_username: AustinWu_
