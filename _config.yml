# Site settings
title: Nullspace Ventures
email:
description: >- # this means to ignore newlines until "baseurl:"

baseurl: "" # the subpath of your site, e.g. /blog
url: "nullspace.vc"
google_analytics: G-64KMQHW19K
logo: "assets/logo.png"
social:
name:

# Collections
collections:
  notes:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "notes"
    values:
      layout: "post"
  - scope:
      path: "private/**"
    values:
      sitemap: false
  - scope:
      path: "assets/private/**"
    values:
      sitemap: false

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Sitemap settings
sitemap:
  exclude:
    - "/private/"
    - "/private/**"
    - "/files/private/"
    - "/files/private/**"

permalink: /updates/:categories/:year/:month/:day/:title:output_ext

header_pages:
  - about.md
  - thesis.md
  - fellows.md
  - updates.md
  - investments.md

# Include PDFs from collections and posts
include:
  - _notes/*.pdf
  - _notes/*.md
  - _posts/*.pdf
  - "*.pdf"
  - "**/*.pdf"

# Keep files in output
keep_files:
  - "*.pdf"
  - "notes/*.pdf"
  - "private/**/*.pdf"

# Exclude from processing
exclude:
  - "*.aux"
  - "*.log"
  - "*.out"
  - "*.synctex.gz"
  - "*.fls"
  - "*.fdb_latexmk"
  - "Gemfile"
  - "Gemfile.lock"
  - "_posts/*.tex"

# Markdown Processing
markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  input: GFM
  hard_wrap: false
